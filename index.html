<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Counselling Guru | Prabhleen Arora</title>
<meta name="description" content="Professional counselling with a clean white and navy blue theme. Support for individuals, couples & LGBTQIA+."/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Body with soft background texture */
  body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    font-size: 18px;
    line-height: 1.7;
    color: #0a3548;
    /* Add a soothing background texture or gradient */
    background: #f5f8fc;
    /* Optional: subtle texture background image (replace URL with your preferred image) */
    /* background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80'); */
    /* background-size: cover; */
    /* background-repeat: no-repeat; */
    /* background-attachment: fixed; */
  }

  /* Header background with soothing wallpaper pattern/image */
  header {
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80'); /* Replace with your chosen background */
    background-size: cover;
    background-position: center;
    padding: 2.5rem 1rem 1.2rem;
    text-align: center;
    border-bottom: 3px solid #0a3548;
    color: white;
  }
  header h1 {
    font-size: 3.5rem;
    font-weight: bold;
    margin: 0 0 0.3rem;
  }

  /* Navigation background overlay for contrast if needed */
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.5rem;
  }
  nav a {
    font-weight: 600;
    font-size: 1.2rem;
    color: #fff;
    text-decoration: none;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: rgba(48, 81, 127, 0.8);
    color: #bbd6ee;
    outline: none;
    text-decoration: underline;
  }

  /* Hero section with background image */
  .hero {
    max-width: 900px;
    margin: 3rem auto 4rem auto;
    padding: 3rem 2rem 3.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(48, 81, 127, 0.3);
    text-align: center;
    color: #0a3548;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80'); /* Soothing background for hero */
    background-size: cover;
    background-position: center;
    position: relative;
  }
  /* Overlay for hero to enhance text readability if needed (semi-transparent) */
  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.6);
    border-radius: 20px;
    z-index: 0;
  }
  .hero h2 {
    position: relative;
    font-weight: 700;
    font-size: 3.2rem;
    margin-bottom: 0.7rem;
    z-index: 1;
    animation: floatUpDown 4s ease-in-out infinite;
  }
  .hero p.centered {
    position: relative;
    font-size: 1.4rem;
    max-width: 700px;
    margin: 0 auto 2rem;
    font-style: italic;
    z-index: 1;
  }

  /* Buttons with attention animation */
  .button {
    background-color: #0a3548;
    color: white;
    border: none;
    padding: 1.2rem 3rem;
    border-radius: 36px;
    font-size: 1.4rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-weight: 700;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
    animation: pulseIdle 3s ease-in-out infinite;
  }
  @keyframes pulseIdle {
    0%, 100% {
      box-shadow: 0 0 10px rgba(48, 81, 127, 0.6);
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 18px rgba(48, 81, 127, 1);
      transform: scale(1.03);
    }
  }
  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  .button:hover,
  .button:focus {
    background-color: #30517f;
    box-shadow: 0 5px 15px rgba(48, 81, 127, 0.5);
    transform: scale(1.08);
    outline: none;
  }

  /* Main content sections with background images for each */
  main {
    max-width: 900px;
    margin: 0 auto 4rem;
    padding: 0 2rem;
  }
  section {
    background-color: rgba(255,255,255,0.9); /* Slightly transparent white for overlay effect */
    padding: 2.5rem 3rem;
    margin-bottom: 3rem;
    border-radius: 15px;
    box-shadow: 0 6px 24px rgba(120, 140, 170, 0.15);
    color: #0a3548;
    opacity: 0;
    transform: translateY(20px);
    animation-fill-mode: forwards;
    animation-duration: 0.6s;
    animation-timing-function: ease-out;
  }
  section.visible {
    opacity: 1;
    transform: translateY(0);
    animation-name: fadeSlideUp;
  }
  @keyframes fadeSlideUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  section h3 {
    font-weight: 700;
    font-size: 2rem;
    margin-top: 0;
    margin-bottom: 1.2rem;
    border-bottom: 3px solid #0a3548;
    padding-bottom: 0.5rem;
  }
  p, li {
    font-size: 1.2rem;
    line-height: 1.8;
    text-align: justify;
  }
  ul {
    margin-left: 2rem;
  }
  li {
    margin-bottom: 1.2rem;
    opacity: 0;
    transform: translateY(20px);
  }
  /* Staggered fade-in delays for list items, testimonials, etc. */
  #services ul li:nth-child(1),
  #why-choose ul li:nth-child(1),
  #testimonials blockquote:nth-child(1) {
    animation-delay: 0.3s;
  }
  #services ul li:nth-child(2),
  #why-choose ul li:nth-child(2),
  #testimonials blockquote:nth-child(2) {
    animation-delay: 0.6s;
  }
  #services ul li:nth-child(3),
  #why-choose ul li:nth-child(3),
  #testimonials blockquote:nth-child(3) {
    animation-delay: 0.9s;
  }
  /* Animate list items, blockquotes on reveal */
  #services ul li,
  #why-choose ul li,
  #testimonials blockquote {
    animation: fadeSlideUp 0.6s forwards;
  }

  /* Blockquotes hover zoom */
  blockquote {
    font-style: italic;
    background-color: #d9e9fbcc;
    border-left: 6px solid #0a3548;
    padding: 1rem 2rem;
    margin: 1.8rem 0;
    color: #0a3548;
    font-size: 1.3rem;
    letter-spacing: 0.03em;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  blockquote:hover,
  blockquote:focus {
    transform: scale(1.03);
    box-shadow: 0 12px 25px rgba(48, 81, 127, 0.25);
    outline: none;
  }

  /* Timings table styling */
  .timing-card {
    background:#e8f0fb;
    border-radius:14px;
    box-shadow:0 2px 15px rgba(176,196,222,0.4);
    margin:1.5rem 0;
    padding:1.5rem;
  }
  .timing-card h4 {
    color:#0a3548;
    margin-bottom:0.5rem;
    font-size:1.3rem;
    display:flex;
    align-items:center;
    gap:0.5rem;
  }
  .timing-card p {
    color:#4d6895;
    margin-bottom: 1rem;
    font-size: 1rem;
  }
  .timings-table {
    width: 100%;
    max-width: 400px;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
  }
  .timings-table thead {
    background-color: #12406e;
  }
  .timings-table th, .timings-table td {
    padding: 0.9rem 1rem;
    text-align: center;
    color: white;
  }
  .timings-table tbody tr:nth-child(odd) {
    background-color: #2d517a;
    transition: background-color 0.3s ease;
  }
  .timings-table tbody tr:nth-child(even) {
    background-color: #3f6599;
    transition: background-color 0.3s ease;
  }
  .timings-table tbody tr:hover {
    background-color: #1f3a62 !important;
    cursor: pointer;
  }

  /* Footer styles */
  footer {
    background-color: #30517f;
    color: white;
    text-align: center;
    padding: 1.5rem 0;
    font-size: 1rem;
    letter-spacing: 0.7px;
    box-shadow: inset 0 2px 6px #182e505a;
  }
  a {
    color: #0a3548;
    font-weight: 700;
    transition: color 0.3s ease;
  }
  a:hover,
  a:focus {
    color: #bbd6ee;
    outline: none;
  }

  /* Responsive adjustments */
  @media(max-width:700px) {
    nav {
      flex-direction: column;
      gap: 1rem;
    }
    .hero, main, section {
      padding: 1.5rem;
    }
    .button {
      width: 100%;
      font-size:1.5rem;
      padding:1.5rem 0;
    }
    .timings-table {
      max-width: 100%;
    }
  }
</style>
</head>
